<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7f0c9cbe29.js" crossorigin="anonymous"></script>
    <title>{% block title%} {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-white mb-4">
        <div class="container">
            <h2><span>CINE-CUC FUNCIONES <i class="fas fa-film"></i></span></h2>
            {% if user.is_authenticated%}
            <a href="{% url 'logout' %}" class="text-white">logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="text-white">Login</a>
            {%endif%}
        </div>
    </nav>
    <div class="container">

        {% block content %} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    {% block others-scripts %}
    {% endblock %}
</body>

</html>
